<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>countdown app</title>
  </head>
  <body>
    <section>
      <div class="app-container">
          <!-- start header -->
        <header>
          <div class="header-container">
            <div class="logo"><h2>Countdown App</h2></div>
            <div class="menu">
              <a href="./app.html">SET Countdown</a>
              <button type="button" id="rest">RESET</button>
            </div>
          </div>
        </header>
        <!-- end header -->

        <main class="container">
            <div class="card">
                <div class="countdown">
                  <h1>00:00:00:00</h1>
                </div>
                <p>day hour mint sec</p>
                <div id="event-title"><h2>countdown</h2></div>
                <div id="event-date"><h3>23 January 2025</h3></div>
            </div>
        </main>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
