<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="question">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae
            reprehenderit?
          </p>
        </div>
        <div class="ans">
          <div class="options-container">
            <form action="">
                <div> 
                    <input type="radio" name="option" id="opt-1" class="item" />
                    <label for="opt-1" class="A">Python</label>
                </div>
                <div>
                    <input type="radio" name="option" id="opt-2" class="item"/>
                    <label for="opt-2" class="B">Java</label> 
                </div>
                <div>
                    <input type="radio" name="option" id="opt-3" class="item"/>
                    <label for="opt-3" class="C">JavaScript</label>
                </div>
                <div> 
                    <input type="radio" name="option" id="opt-4" class="item"/>
                    <label for="opt-4" class="D">C++</label>
                </div>
                <div class="diff">
                  <div class="btn-container">
                    <button type="submit" class="submit">Prev</button>
                    <button type="submit" class="submit">Next</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
